name: AI Agent

on:
  # —Ä—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫ –∏–∑ Actions
  workflow_dispatch:
    inputs:
      prompt:
        description: "–ò–Ω—Å—Ç—Ä—É–∫—Ü–∏—è –¥–ª—è –∞–≥–µ–Ω—Ç–∞ (–µ—Å–ª–∏ –∑–∞–ø—É—Å–∫–∞–µ—à—å –≤—Ä—É—á–Ω—É—é)"
        required: true
        default: "–ü–æ—á–∏–Ω–∏ –±–∞–≥(–∏) –∏ —É–ª—É—á—à–∏ –∫–æ–¥ –ø–æ –æ–ø–∏—Å–∞–Ω–∏—é"
      files:
        description: "–ö–∞–∫–∏–µ —Ñ–∞–π–ª—ã —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å (—á–µ—Ä–µ–∑ –ø—Ä–æ–±–µ–ª)"
        required: false
        default: "bot.py"
      model:
        description: "–ú–æ–¥–µ–ª—å Anthropic"
        required: false
        default: "claude-3-5-sonnet-20241022"
  # –∞–≤—Ç–æ–∑–∞–ø—É—Å–∫ –ø–æ –º–µ—Ç–∫–µ –Ω–∞ issue
  issues:
    types: [labeled]

permissions:
  contents: write        # –∫–æ–º–º–∏—Ç—ã/–ø—É—à
  pull-requests: write   # —Å–æ–∑–¥–∞–Ω–∏–µ PR
  issues: write          # –ø—Ä–∏ –∂–µ–ª–∞–Ω–∏–∏ –º–æ–∂–Ω–æ –∫–æ–º–º–µ–Ω—Ç–∏—Ç—å –≤ issue

jobs:
  run:
    # –µ—Å–ª–∏ —Å–æ–±—ã—Ç–∏–µ ‚Äî –ø–æ–º–µ—Ç–∫–∞ issue, —Ç–æ —Ç–æ–ª—å–∫–æ –ø—Ä–∏ –º–µ—Ç–∫–µ AI Agent; –ª–∏–±–æ –≤—Å–µ–≥–¥–∞ –ø—Ä–∏ workflow_dispatch
    if: ${{ github.event_name == 'workflow_dispatch' || (github.event_name == 'issues' && github.event.label.name == 'AI Agent') }}
    runs-on: ubuntu-latest
    env:
      # GH CLI –∏—Å–ø–æ–ª—å–∑—É–µ—Ç —ç—Ç–æ—Ç —Ç–æ–∫–µ–Ω
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Aider
        run: |
          python -m pip install --upgrade pip
          pip install "aider-chat>=0.60.0"

      - name: Git identity
        run: |
          git config user.name  "ai-agent[bot]"
          git config user.email "ai-agent-bot@users.noreply.github.com"

      - name: Prepare inputs
        id: prep
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TITLE="Manual run"
            BODY="${{ inputs.prompt }}"
            FILES="${{ inputs.files }}"
            MODEL="${{ inputs.model }}"
          else
            TITLE="${{ github.event.issue.title }}"
            BODY="${{ github.event.issue.body }}"
            FILES="bot.py"
            MODEL="claude-3-5-sonnet-20241022"
          fi

          # –ø–∏—à–µ–º –º–Ω–æ–≥–æ—Å—Ç—Ä–æ—á–Ω—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ
          {
            echo "TITLE<<'EOF'"
            echo "$TITLE"
            echo "EOF"
            echo "BODY<<'EOF'"
            echo "$BODY"
            echo "EOF"
            echo "FILES=$FILES"
            echo "MODEL=$MODEL"
          } >> "$GITHUB_ENV"

      - name: Create branch
        id: branch
        run: |
          BRANCH="ai-agent/${{ github.run_id }}-${{ github.run_attempt }}"
          echo "BRANCH=$BRANCH" >> $GITHUB_ENV
          git checkout -b "$BRANCH"

      - name: Run Aider (apply fixes)
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          if [ -z "$ANTHROPIC_API_KEY" ]; then
            echo "‚ùå –ù–µ—Ç ANTHROPIC_API_KEY –≤ Secrets. –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞—é—Å—å."
            exit 1
          fi

          echo "üéØ –ú–æ–¥–µ–ª—å: $MODEL"
          echo "üìù –§–∞–π–ª—ã:  $FILES"
          echo "üóíÔ∏è  –ó–∞–≥–æ–ª–æ–≤–æ–∫: $TITLE"

          # Aider: –µ–¥–∏–Ω–∏—á–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ -m, —Ä–µ–¥–∞–∫—Ç–∏—Ä—É–µ–º –ø–µ—Ä–µ—á–∏—Å–ª–µ–Ω–Ω—ã–µ —Ñ–∞–π–ª—ã
          # BODY –º–æ–∂–µ—Ç –±—ã—Ç—å –º–Ω–æ–≥–æ—Å—Ç—Ä–æ—á–Ω—ã–º ‚Äî –±–µ—Ä—ë–º –∫–∞–∫ –µ—Å—Ç—å.
          aider --yes --model "$MODEL" -m "$TITLE

$BODY" $FILES

      - name: Commit and Push
        run: |
          git add -A
          if git diff --staged --quiet; then
            echo "no_changes=true" >> $GITHUB_ENV
            echo "‚ö†Ô∏è  –ò–∑–º–µ–Ω–µ–Ω–∏–π –Ω–µ—Ç ‚Äî –≤–æ–∑–º–æ–∂–Ω–æ, –ø—Ä–æ–º–ø—Ç –Ω–µ —Ç—Ä–µ–±–æ–≤–∞–ª –ø—Ä–∞–≤–æ–∫."
          else
            git commit -m "AI: $TITLE"
            git push -u origin "$BRANCH"
            echo "no_changes=false" >> $GITHUB_ENV
          fi

      - name: Create Draft PR
        if: env.no_changes == 'false'
        run: |
          # gh CLI —É–∂–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω –Ω–∞ runner'–∞—Ö
          gh pr create \
            --base "${{ github.event.repository.default_branch }}" \
            --head "$BRANCH" \
            --title "AI: ${TITLE}" \
            --body "–ê–≤—Ç–æ–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã–π PR –æ—Ç AI Agent.

**–ú–æ–¥–µ–ª—å:** $MODEL
**–§–∞–π–ª—ã:** $FILES

> –ò—Å—Ç–æ—á–Ω–∏–∫:
> - —Å–æ–±—ã—Ç–∏–µ: ${{ github.event_name }}
> - –∏–Ω–∏—Ü–∏–∞—Ç–æ—Ä: @${{ github.actor }}" \
            --draft

      - name: Comment issue (optional)
        if: ${{ github.event_name == 'issues' && env.no_changes == 'false' }}
        run: |
          URL=$(gh pr list --head "$BRANCH" --json url --jq '.[0].url')
          gh issue comment ${{ github.event.issue.number }} --body "–û—Ç–∫—Ä—ã–ª PR: $URL"

      - name: No changes note
        if: env.no_changes == 'true'
        run: echo "‚ÑπÔ∏è  Aider –Ω–µ –≤–Ω—ë—Å –∏–∑–º–µ–Ω–µ–Ω–∏–π. –ü—Ä–æ–≤–µ—Ä—å PROMPT/FILES –∏–ª–∏ –ø–µ—Ä–µ—Ñ–æ—Ä–º—É–ª–∏—Ä—É–π –∑–∞–¥–∞—á—É."
