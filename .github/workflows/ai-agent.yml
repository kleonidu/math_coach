name: AI Agent

on:
  issues:
    types: [labeled]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  ai-task:
    if: github.event.label.name == 'ai-task'
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install
        run: pip install aider-chat
      
      - name: Git Config
        run: |
          git config user.name "AI"
          git config user.email "ai@bot.com"
          git checkout -b ai-${{ github.event.issue.number }}
      
      - name: Aider
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          echo "${{ github.event.issue.body }}" | aider --yes --model claude-3-5-sonnet-20241022 --message "${{ github.event.issue.title }}" bot.py
      
      - name: Commit
        run: |
          git add -A
          git commit -m "AI: ${{ github.event.issue.title }}" || echo "No changes"
          git push origin ai-${{ github.event.issue.number }} || echo "Push failed"
      
      - name: PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create --title "AI: ${{ github.event.issue.title }}" --body "Fixes #${{ github.event.issue.number }}" --base main --head ai-${{ github.event.issue.number }} || echo "PR exists"
