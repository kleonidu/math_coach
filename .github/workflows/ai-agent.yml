name: AI Agent

on:
  # —Ä—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫ –∏–∑ Actions
  workflow_dispatch:
    inputs:
      prompt:
        description: "–ò–Ω—Å—Ç—Ä—É–∫—Ü–∏—è –¥–ª—è –∞–≥–µ–Ω—Ç–∞ (–µ—Å–ª–∏ –∑–∞–ø—É—Å–∫–∞–µ—à—å –≤—Ä—É—á–Ω—É—é)"
        required: true
        default: "–ü–æ—á–∏–Ω–∏ –±–∞–≥(–∏) –∏ —É–ª—É—á—à–∏ –∫–æ–¥ –ø–æ –æ–ø–∏—Å–∞–Ω–∏—é"
      files:
        description: "–ö–∞–∫–∏–µ —Ñ–∞–π–ª—ã —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å (—á–µ—Ä–µ–∑ –ø—Ä–æ–±–µ–ª)"
        required: false
        default: "bot.py"
      model:
        description: "–ú–æ–¥–µ–ª—å Anthropic"
        required: false
        default: "claude-3-5-sonnet-20241022"
  # –∞–≤—Ç–æ–∑–∞–ø—É—Å–∫ –ø–æ –º–µ—Ç–∫–µ –Ω–∞ issue
  issues:
    types: [labeled]

permissions:
  contents: write        # –∫–æ–º–º–∏—Ç—ã/–ø—É—à
  pull-requests: write   # —Å–æ–∑–¥–∞–Ω–∏–µ PR
  issues: write          # –ø—Ä–∏ –∂–µ–ª–∞–Ω–∏–∏ –∫–æ–º–º–µ–Ω—Ç–∏—Ç—å –≤ issue

jobs:
  run:
    # –∑–∞–ø—É—Å–∫: –≤—Ä—É—á–Ω—É—é –ò–õ–ò –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ –º–µ—Ç–∫–∏ "AI Agent" –∫ issue
    if: ${{ github.event_name == 'workflow_dispatch' || (github.event_name == 'issues' && github.event.label.name == 'AI Agent') }}
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Aider
        run: |
          python -m pip install --upgrade pip
          pip install "aider-chat>=0.60.0"

      - name: Git identity
        run: |
          git config user.name  "ai-agent[bot]"
          git config user.email "ai-agent-bot@users.noreply.github.com"

      - name: Prepare inputs (title/body/files/model + default branch)
        id: prep
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TITLE="Manual run"
            BODY="${{ inputs.prompt }}"
            FILES="${{ inputs.files }}"
            MODEL="${{ inputs.model }}"
          else
            TITLE="${{ github.event.issue.title }}"
            BODY="${{ github.event.issue.body }}"
            FILES="bot.py"
            MODEL="claude-3-5-sonnet-20241022"
          fi

          # —Å–æ—Ö—Ä–∞–Ω—è–µ–º TITLE –∏ BODY –≤ —Ñ–∞–π–ª –ø—Ä–æ–º–ø—Ç–∞ ‚Äî –Ω–∞–¥—ë–∂–Ω–æ –¥–ª—è YAML/–º–Ω–æ–≥–æ—Å—Ç—Ä–æ—á–Ω–æ—Å—Ç–∏
          printf '%s\n' "$TITLE"   > prompt.txt
          printf '\n'             >> prompt.txt
          printf '%s\n' "$BODY"   >> prompt.txt

          echo "FILES=$FILES" >> "$GITHUB_ENV"
          echo "MODEL=$MODEL" >> "$GITHUB_ENV"

          # –¥–µ—Ñ–æ–ª—Ç–Ω–∞—è –≤–µ—Ç–∫–∞
          BASE=$(gh repo view --json defaultBranchRef --jq .defaultBranchRef.name)
          echo "BASE_BRANCH=$BASE" >> "$GITHUB_ENV"

      - name: Create branch
        id: branch
        run: |
          BRANCH="ai-agent/${{ github.run_id }}-${{ github.run_attempt }}"
          git checkout -b "$BRANCH"
          echo "BRANCH=$BRANCH" >> "$GITHUB_ENV"

      - name: Run Aider (apply fixes)
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          if [ -z "$ANTHROPIC_API_KEY" ]; then
            echo "‚ùå –ù–µ—Ç ANTHROPIC_API_KEY –≤ Secrets. –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞—é—Å—å."
            exit 1
          fi

          echo "üéØ –ú–æ–¥–µ–ª—å: $MODEL"
          echo "üìù –§–∞–π–ª—ã:  $FILES"
          echo "---- PROMPT ----"
          sed -n '1,40p' prompt.txt || true
          echo "----------------"

          # –í–°–Å –≤ –æ–¥–Ω—É —Å—Ç—Ä–æ–∫—É, –ø—Ä–æ–º–ø—Ç –ø–æ–¥–∞–µ–º —á–µ—Ä–µ–∑ –ø–æ–¥—Å—Ç–∞–Ω–æ–≤–∫—É –∏–∑ —Ñ–∞–π–ª–∞
          aider --yes --model "$MODEL" -m "$(cat prompt.txt)" $FILES

      - name: Commit and Push
        run: |
          git add -A
          if git diff --staged --quiet; then
            echo "no_changes=true" >> $GITHUB_ENV
            echo "‚ÑπÔ∏è  –ò–∑–º–µ–Ω–µ–Ω–∏–π –Ω–µ—Ç ‚Äî –≤–æ–∑–º–æ–∂–Ω–æ, –ø—Ä–æ–º–ø—Ç –Ω–µ —Ç—Ä–µ–±–æ–≤–∞–ª –ø—Ä–∞–≤–æ–∫."
          else
            # –æ–≥—Ä–∞–Ω–∏—á–∏–º –¥–ª–∏–Ω—É –∑–∞–≥–æ–ª–æ–≤–∫–∞ –∫–æ–º–º–∏—Ç–∞ –ø–µ—Ä–≤—ã–º–∏ 72 —Å–∏–º–≤–æ–ª–∞–º–∏ –ø–µ—Ä–≤–æ–π —Å—Ç—Ä–æ–∫–∏ prompt.txt
            TITLE_LINE=$(head -n 1 prompt.txt | cut -c1-72)
            git commit -m "AI: $TITLE_LINE"
            git push -u origin "$BRANCH"
            echo "no_changes=false" >> $GITHUB_ENV
          fi

      - name: Create Draft PR
        if: env.no_changes == 'false'
        run: |
          gh pr create \
            --base "$BASE_BRANCH" \
            --head "$BRANCH" \
            --title "AI: $(head -n 1 prompt.txt)" \
            --body "–ê–≤—Ç–æ–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã–π PR –æ—Ç AI Agent.

**–ú–æ–¥–µ–ª—å:** $MODEL
**–§–∞–π–ª—ã:** $FILES

> –ò—Å—Ç–æ—á–Ω–∏–∫:
> - —Å–æ–±—ã—Ç–∏–µ: ${{ github.event_name }}
> - –∏–Ω–∏—Ü–∏–∞—Ç–æ—Ä: @${{ github.actor }}" \
            --draft

      - name: Comment issue with PR link (optional)
        if: ${{ github.event_name == 'issues' && env.no_changes == 'false' }}
        run: |
          URL=$(gh pr list --head "$BRANCH" --json url --jq '.[0].url')
          gh issue comment ${{ github.event.issue.number }} --body "–û—Ç–∫—Ä—ã–ª PR: $URL"

      - name: No changes note
        if: env.no_chang_
