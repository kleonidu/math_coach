name: AI Agent

on:
  issues:
    types:
      - labeled

jobs:
  ai-task:
    if: github.event.label.name == 'ai-task'
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Aider
        run: pip install aider-chat
      
      - name: Setup Git
        run: |
          git config user.name "AI-Agent"
          git config user.email "ai@bot.com"
      
      - name: Create Branch
        run: |
          git checkout -b ai-fix-${{ github.event.issue.number }}
      
      - name: Run Aider
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          echo "${{ github.event.issue.body }}" | aider --yes --model claude-3-5-sonnet-20241022 bot.py
      
      - name: Push
        run: |
          git push -u origin ai-fix-${{ github.event.issue.number }}
        continue-on-error: true
      
      - name: Create PR
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh pr create --title "AI: ${{ github.event.issue.title }}" --body "Fixes #${{ github.event.issue.number }}"
        continue-on-error: true
